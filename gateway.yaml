spring:
  cloud:
    config:
      import-check:
        enabled: false

  gateway:
    routes:
      - id: usuario
        uri: lb://usuario/
        predicates:
          - Path=/usuario/**
      - id: evento
        uri: lb://evento/
        predicates:
          - Path=/evento/**

logging:
  level:
    org.springframework.web.servlet.mvc.method.annotation: TRACE

server:
  port: 8081